<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <title>WebDev#1</title>
  

</head>

<body>
  <div class="container">
    <nav class="logo"></nav>
    <!-- page -->
    <main class="container__xl">
      <!-- pagecontainer -->
      <div class="page">
        <div class="page__col ">
          <h2 class="title">Register Form</h2>
          
          <!-- Form Register  -->
          <form id="register" class="form">
            <fieldset class="form__bgc">
              <label class="form__box">
                <i class="icon fas fa-user"></i>
                <input type="text" autofocus name="userName" class="form__box__control" pattern="[A-z]{4,10}" required
                  minlength="4" maxlength="10" placeholder="User Name"> </label>

              <label class="form__box">

                <i class="icon fas fa-lock"></i>

                <input type="password" name="password" class="form__box__control" pattern="[A-z]{4,10}" required
                  minlength="4" maxlength="10" placeholder="Password">
              </label>
              <label class="form__box">
                <i class="icon fas fa-lock"></i>
                <input type="password" name="passwordcheck" class="form__box__control" pattern="[A-z]{4,10}" required
                  minlength="4" maxlength="10" placeholder="Confirm Password">
              </label>
              <label class="form__box">
                <i class="icon fas fa-envelope"></i>
                <input type="email" name="email" class="form__box__control"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required minlength="4" maxlength="20"
                  placeholder="Email">
              </label>
              <label class="form__box">
                <i class="icon fas fa-map-marker-alt"></i>
                <select class="form__box__select" name="city" id="pet-select" required>
                  <option class="form__box__select" disabled selected hidden>Your Location</option>
                  <option  value="city">Warsaw</option>
                  <option value="city">Berlin</option>
                  <option value="city">Madrid</option>
                  <option value="city">Paris</option>

                </select>

              </label>
              <label class="form__box form__box--check"> <input type="checkbox" checked required class="form__box__hatch"><span
                  class="form__box__hatch__text">I have
                  read and accept the terms of use.</span></label>

              <label class="form__box  ">
                <button class="form__box__submite">Sign Up</button>
              </label>




            </fieldset>
          </form>
          <h2 class="title">Send Email</h2>


          <!-- Form Send Email -->
          <form id="sendEmail" class="form ">
            <fieldset class="form__bgc">
              <label class="form__box">
                <i class="icon fas fa-user "></i>
                <input type="text" name="userName" class="form__box__control" pattern="[A-z]{4,10}" required
                  minlength="4" maxlength="10" placeholder="User Name"> </label>
              <label class="form__box">
                <i class="icon fas fa-envelope"></i>
                <input type="email" name="email" class="form__box__control"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required minlength="4" maxlength="20"
                  placeholder="Email">
              </label>


              <label class="form__box">
                <textarea class="form__box__note" required name="userText" cols="30" rows="8" pattern="[a-z0-9._%+-]"
                  placeholder="Type your message"></textarea>

              </label>
              <label class="form__box form__box--check"> <input type="checkbox" required 
               name="check" class="form__box__hatch"><span
                class="form__box__hatch__text">I have
                read and accept the terms of use.</span></label>


                <label class="form__box  ">
                  <button class="form__box__submite">Send Email</button>
                </label>
  
            </fieldset>
          </form>



        </div>
        <div class="page__col ">

          <h2 class="title">Sign In Form</h2>

          <!-- Form  Sign In Form  -->
          <form id="signInForm" class="form ">
            <fieldset class="form__bgc">
              <label class="form__box ">
                <i class="icon fas fa-user "></i>
                <input type="text" name="userName" class="form__box__control" pattern="[A-z]{4,10}" required minlength="4" maxlength="10"
                  placeholder="UserName"> </label>
              <label class="form__box ">
                <i class="icon fas fa-lock"></i>

                <input type="password" name="password" class="form__box__control" pattern="[A-z]{4,10}" required minlength="4" maxlength="10"
                  placeholder="Password">
              </label>



              <div class="form__box form__box--check form__box--cols">
                <label class="form__box form__box--check "> <input type="checkbox"  class="form__box__hatch"><span
                  class="form__box__hatch__text">Remember Me</span></label>



                
                  
                  <button class="form__box__submite form__box__submite--width">Sign Up</button>
                

              </div>



            </fieldset>
          </form>

          <h2 class="title">Recover Form</h2>

          <!-- Form  Recover Form -->
          <form id="recoverForm" class="form ">
            <fieldset class="form__bgc">

              <label class="form__box">
                <i class="icon fas fa-envelope"></i>
                <input type="email" name="email" class="form__box__control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required
                  minlength="4" maxlength="20" placeholder="Enter your Email">
              </label>
              <label class="form__box">
                <i class="icon fas fa-mobile-alt"></i>
                <input type="tel" name="phone" class="form__box__control" pattern="[0-9]{9}" required 
                  placeholder="Enter your Phone number give">
              </label>


            
              

              <label class="form__box form__box--check form__box--cols">
                 
                  <button class="form__box__submite form__box__submite--width">Sign Up</button>
                
                  <button disabled="disabled" class="form__box__submite form__box__submite--width  form__box__submite--done ">Done</button>
                
 
              </label>



            </fieldset>
          </form>

          <h2 class="title">Subscribe Form</h2>

          <!-- Form  SubScribe Form -->
          <form id="subscribe" class="form ">
            <fieldset class="form__bgc">

              <label class="form__box">
                <i class="icon fas fa-envelope"></i>
                <input type="email" name="email" class="form__box__control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required
                  minlength="4" maxlength="20" placeholder="Enter your Email">
              </label>
              



              

              <label class="form__box form__box--check form__box--cols">
                 
                  <button class="form__box__submite form__box__submite--width">Sign Up</button>
                
                  <button class="form__box__submite form__box__submite--width form__box__submite--cancel">No,Thanks</button>
                

              </label>



            </fieldset>
          </form>

          <!-- LogoBottom -->
          <footer class="logo__bottom"></footer>
        </div>
      



  </div>


  </main>
</div>

</body>

</html>
